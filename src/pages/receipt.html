<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recept</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/style.css" type="text/css">
  <link rel="stylesheet" href="../styles/receipt.css" type="text/css">
  <link rel="stylesheet" href="../styles/themes.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <script src="../scripts/data.js"></script>
  <script src="../scripts/receipt_urlCheck.js"></script>
  <script src="../scripts/theme.js" defer></script>
  <script src="../scripts/receipt.js" defer></script>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-md py-3 navbar-dark bg-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand home text-uppercase font-weight-bold">Oregano</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon fa-hamburger"></span>
        </button>
        <div id="navbarSupportedContent" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item text-center">
              <a href="#ingredients" class="nav-link home text-uppercase font-weight-bold">Hozzávalók</a>
            </li>
            <li class="nav-item text-center">
              <a href="#steps" class="nav-link contact text-uppercase font-weight-bold">Elkészítés</a>
            </li>
            <li class="nav-item">
              <button id="theme-change">
                <div class="dark" style="display: none;">
                  <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 21q-3.75 0-6.375-2.625T3 12q0-3.75 2.625-6.375T12 3q.35 0 .688.025q.337.025.662.075q-1.025.725-1.637 1.887Q11.1 6.15 11.1 7.5q0 2.25 1.575 3.825Q14.25 12.9 16.5 12.9q1.375 0 2.525-.613q1.15-.612 1.875-1.637q.05.325.075.662Q21 11.65 21 12q0 3.75-2.625 6.375T12 21Z"/></svg>
                </div>
                <div class="light">
                  <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 17q-2.075 0-3.537-1.463Q7 14.075 7 12t1.463-3.538Q9.925 7 12 7t3.538 1.462Q17 9.925 17 12q0 2.075-1.462 3.537Q14.075 17 12 17ZM2 13q-.425 0-.712-.288Q1 12.425 1 12t.288-.713Q1.575 11 2 11h2q.425 0 .713.287Q5 11.575 5 12t-.287.712Q4.425 13 4 13Zm18 0q-.425 0-.712-.288Q19 12.425 19 12t.288-.713Q19.575 11 20 11h2q.425 0 .712.287q.288.288.288.713t-.288.712Q22.425 13 22 13Zm-8-8q-.425 0-.712-.288Q11 4.425 11 4V2q0-.425.288-.713Q11.575 1 12 1t.713.287Q13 1.575 13 2v2q0 .425-.287.712Q12.425 5 12 5Zm0 18q-.425 0-.712-.288Q11 22.425 11 22v-2q0-.425.288-.712Q11.575 19 12 19t.713.288Q13 19.575 13 20v2q0 .425-.287.712Q12.425 23 12 23ZM5.65 7.05L4.575 6q-.3-.275-.288-.7q.013-.425.288-.725q.3-.3.725-.3t.7.3L7.05 5.65q.275.3.275.7q0 .4-.275.7q-.275.3-.687.287q-.413-.012-.713-.287ZM18 19.425l-1.05-1.075q-.275-.3-.275-.712q0-.413.275-.688q.275-.3.688-.287q.412.012.712.287L19.425 18q.3.275.288.7q-.013.425-.288.725q-.3.3-.725.3t-.7-.3ZM16.95 7.05q-.3-.275-.287-.688q.012-.412.287-.712L18 4.575q.275-.3.7-.288q.425.013.725.288q.3.3.3.725t-.3.7L18.35 7.05q-.3.275-.7.275q-.4 0-.7-.275ZM4.575 19.425q-.3-.3-.3-.725t.3-.7l1.075-1.05q.3-.275.713-.275q.412 0 .687.275q.3.275.288.688q-.013.412-.288.712L6 19.425q-.275.3-.7.287q-.425-.012-.725-.287Z"/></svg>
                </div>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="loading">
    <section id="hero">
      <h1>Recept</h1>

      <div class="top-icons">
        <div>
          <img src="../../public/images/levels.svg" alt="levels">
          <p id="difficulty"></p>
        </div>
        <div>
          <img src="../../public/images/wallet.svg" alt="money">
          <p id="money"></p>
        </div>
      </div>

      <img src="" alt="placeholder">
      <table>
        <tr>
          <th>Előkészítés</th>
          <th>Elkészítés</th>
          <th>Összesen</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </section>
    <section id="ingredients">
      <div class="top">
        <h2>Hozzávalók</h2>
        <button id="minus_ing" onclick="modifyIngredientsMultiplier(-1)">
          <div class="minus"></div>
        </button>
        <input onblur="modifyIngredientsMultiplier(0, Number(document.getElementById('serving').value))" type="number" name="serving" id="serving" min="1" max="99">
        <p>adag</p>
        <button id="plus_ing" onclick="modifyIngredientsMultiplier(+1)">
          <div class="plus"></div>
        </button>
      </div>
      <ul>
        <li><span id="idata-{{ i }}">{{ count }}</span> {{ unit }}</li>
      </ul>
    </section>
    <section id="steps">
      <div class="top">
        <h2>Elkészítés</h2>
      </div>
      <ol>
        <li onclick="selectStep(this)">{{ step }}</li>
      </ol>
    </section>
  </main>

  <footer class="site-footer row">
    <div class="container col-12 ">
      <p class="text-center mt-2">Copyright &copy; 2022 All Rights Reserved by
        <a href="https://github.com/njit-Oregano/kedvenc-etelek" target="_blank">OREGANO</a>.
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</body>

</html>
